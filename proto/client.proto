syntax = "proto3";

import "google/protobuf/empty.proto";
package grpc_test;

message Header {
    int32 statusCode = 1;
    string header=2;
}

message Body {
    bytes body=1;
}

service UrlClient {
    rpc SendHeader (Header) returns (google.protobuf.Empty);
    rpc SendBody (Body) returns (google.protobuf.Empty);
    rpc Finish (google.protobuf.Empty) returns (google.protobuf.Empty);
}
